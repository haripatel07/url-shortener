<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="url"], button {
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        input[type="url"] {
            flex-grow: 1;
        }
        button {
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1669c2;
        }
        #result {
            margin-top: 1.5rem;
            display: none;
            word-break: break-all;
            background-color: #e8f0fe;
            padding: 1rem;
            border-radius: 4px;
        }
        #result a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Url Shortener</h1>
        <form id="shortenForm">
            <input type="url" id="longUrlInput" placeholder="Enter a long URL" required>
            <button type="submit">Shorten</button>
        </form>
        <div id="result">
            Your shortened URL is: <a id="shortenedLink" href="#"></a>
        </div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = document.getElementById('longUrlInput').value;
            const resultDiv = document.getElementById('result');
            const shortenedLink = document.getElementById('shortenedLink');

            try {
                const response = await fetch('/api/v1/url/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ originalUrl: longUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    const shortUrl = `${window.location.origin}/${data.shortUrl}`;
                    shortenedLink.href = shortUrl;
                    shortenedLink.textContent = shortUrl;
                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
